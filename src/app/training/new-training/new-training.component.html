<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFLex.xs="100%" fxFlex=450px>
            <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field appearance="fill">
                    <mat-label>Favorite food</mat-label>
                    <mat-select ngModel name="excercise" required>
                        <mat-option *ngFor="let excercise of excercises" [value]="excercise.id">
                            {{ excercise.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" mat-raised-button [disabled]="f.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
